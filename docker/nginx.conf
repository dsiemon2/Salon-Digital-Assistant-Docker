events {
    worker_connections 1024;
}

http {
    upstream app_server {
        server app:3000;
    }

    upstream admin_server {
        server admin:3001;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Admin panel - MUST be before /SalonSales/ to take priority
        location /SalonSales/admin/ {
            proxy_pass http://admin_server/admin/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin without trailing slash - redirect to add it
        location = /SalonSales/admin {
            return 302 $scheme://$http_host/SalonSales/admin/?token=$arg_token;
        }

        # Admin API endpoints
        location /SalonSales/api/ {
            proxy_pass http://admin_server/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoint
        location /SalonSales/ws/ {
            proxy_pass http://app_server/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # Main app - Chat Interface (redirect to /test)
        location = /SalonSales/ {
            return 302 $scheme://$http_host/SalonSales/test;
        }

        # Main app - all other routes
        location /SalonSales/ {
            proxy_pass http://app_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirect
        location = / {
            return 302 $scheme://$http_host/SalonSales/;
        }
    }
}
