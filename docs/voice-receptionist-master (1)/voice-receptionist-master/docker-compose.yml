version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voice
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    profiles: ["db"]

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    profiles: ["redis"]

  app:
    build: .
    env_file: .env
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
    profiles: ["app"]

  worker:
    build: .
    env_file: .env
    command: sh -c "node dist/queues/worker.js"
    depends_on:
      - redis
      - db
    profiles: ["worker"]

  ngrok:
    image: ngrok/ngrok:alpine
    command: http --url=${NGROK_STATIC_DOMAIN:-} 3000
    env_file: .env
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    network_mode: "host"
    profiles: ["ngrok"]

volumes:
  pgdata:
